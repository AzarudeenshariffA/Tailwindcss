<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon-486b24eb.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
    
  <link rel="stylesheet" href="/assets/index-1c5ffcf6.css">
</head>
<body class="bg-gray-200">
    <div class="container mt-28 flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="/assets/fb_logo-9531e960.svg" alt="">
            <p class="mx-8 text-2xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class=" right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
            
            <input class="px-4 h-12 my-2 border-1 border-gray-200 border rounded-lg outline-blue-400 " type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-1 border-gray-200 border rounded-lg outline-blue-400" type="password" placeholder="Password">
            
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-lg">Log in</button>
            
            <span class="text-blue-600 my-2 text-center text-sm  cursor-pointer hover:underline">Forgotten password?</span>
            
            <hr class="my-2">

            <p class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md text-lg w-fit px-4 mx-auto">Create New Account</p>
            <span class="absolute -bottom-12  text-sm w-80"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
